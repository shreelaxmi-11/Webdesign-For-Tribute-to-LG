<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="loginpage.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <form onsubmit="alert"('Signed In successfully')>
      <label>
        <span>Email Address</span>
        <input type="email" name="email" required>
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password" maxlength="10" minlength="6" required pattern="[A-Za-z0-9@]{1,10}" title="Password should be 6-10 characters and can include uppercase letters,lowercase letters,numbers and @ only ">
      </label>
      <button class="submit" type="submit">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p><br>
      <div class="anc">
        <button class="ac"><a href="mainpage.html">Return to Home Page</a></button>
      </div>

      <div class="social-media">
        <ul>
          <li><a href="https://www.facebook.com/login"><img src="images/facebook.png"></a></li>
          <li><a href="https://twitter.com/login?lang=en"><img src="images/twitter.png"></a></li>
          <li><a href="https://www.linkedin.com/login"><img src="images/linkedin.png"></a></li>
          <li><a href="https://www.instagram.com/"><img src="images/instagram.png"></a></li>
        </ul>
      </div>
    </div>
  </form>
    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <form onsubmit="alert('Registered Successfully')">
        <label>
          <span>User Name</span>
          <input type="text"  name="fname" required pattern="[A-Za-z]{1,}">
        </label>
        <label>
          <span>Email</span>
          <input type="email" required>
        </label>
        <label>
          <span>Password</span>
          <input type="password" maxlength="10" minlength="6" required pattern="[A-Za-z0-9@]{1,10}" title="Password should be 6-10 characters and can include uppercase letters,lowercase letters,numbers and @ only ">
        </label>
        <label>
          <span>Mobile Number</span>
          <input type="tel" maxlength="10" required pattern="[0-9]{1,10}">
        </label>
        <button type="submit" class="submit">Sign Up Now</button>
        <div class="anc">
          <button class="ac"><a href="mainpage.html">Return to Home Page</a></button>
        </div>
      </form>
      </div>
    </div>
  </div>
<script type="text/javascript" src="loginpage.js"></script>
</body>
</html>
